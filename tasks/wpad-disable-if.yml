  command: "networksetup -getproxyautodiscovery \"{{ if }}\""
  register: ifstate
  changed_when: false
  ignore_errors: true

- name: turn off wpad
  command: "networksetup -setproxyautodiscovery \"{{ if }}\" off"
  become: yes
  when: ifstate.stdout.find("Off") == -1

